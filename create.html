                type="button"

                class="offcanvas offcanvas-start"

                    class="offcanvas-title heading-primary m-0"
                    id="offcanvasScrollingLabel"

                    PERMAP

                    class="btn--close"
                    type="button"
                    data-bs-dismiss="offcanvas"

                      <li class="nav-item">
                        <a class="main-nav-link" href="#"
                          ><ion-icon

                        >
                      </li>
                    </ul>
                  </nav>

                  <div class="profile">
                    <h2 class="heading-secondary sub-heading m-0">Account</h2>
                    <nav class="main-nav">
                      <ul class="main-nav-list">
                        <li class="nav-item">
                          <a class="main-nav-link" href="#"
                            ><ion-icon
                              name="person-circle-outline"
                              class="nav-icon"

            </div>

            <div class="user-box">
              <ion-icon
                class="user-icon btn-header"
                name="person-circle-outline"

              <div class="user-email btn-header">lalagemoy@gmail.com</div>

    <main>
      <section class="main-section d-flex flex-row">
        <div class="sidebar d-none d-lg-flex flex-column gap-5">
          <div class="sidebar-content">
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li class="nav-item">
                  <a class="main-nav-link" href="dashboard.html"
                    ><ion-icon
                      name="file-tray-full-outline"
                      class="nav-icon"
                    ></ion-icon>
                    Dashboard</a
                  >
                </li>
                <li class="nav-item nav-open">
                  <a class="main-nav-link" href="#"
                    ><ion-icon
                      name="people-outline"
                      class="nav-icon"
                    ></ion-icon>
                    Persons</a
                  >
                </li>
              </ul>
            </nav>

            <div class="profile">
              <h2 class="heading-secondary sub-heading m-0">Account</h2>
              <nav class="main-nav">
                <ul class="main-nav-list">
                  <li class="nav-item">
                    <a class="main-nav-link" href="#"
                      ><ion-icon
                        name="person-circle-outline"
                        class="nav-icon"
                      ></ion-icon>
                      My Profile</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="main-nav-link cta" href="#"
                      ><ion-icon
                        name="log-out-outline"
                        class="nav-icon"
                      ></ion-icon>
                      Logout</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="create m-5 m-md-5">
            <h1 class="heading-primary m-0 ps-3 content-title">ADD PERSON</h1>

            <div class="row">
              <div class="col-md-12 col-lg-8 col-xxl-6">
                <form class="create-form needs-validation">
                  <div class="mb-5">
                    <label for="FirstnameInput" class="form-label"
                      >First name &#42;</label
                    >

                    <input
                      id="FirstnameInput"
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="first name"
                      aria-label="First name"
                      required
                    />

                    <!-- <div class="invalid-tooltip">Type the valid First name</div> -->
                  </div>

                  <div class="mb-5">
                    <label for="LastnameInput" class="form-label"
                      >Last name &#42;
                    </label>
                    <input
                      id="LastnameInput"
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="last name"
                      aria-label="Last name"
                      required
                    />
                  </div>

                  <div class="mb-5">
                    <label for="nikInput" class="form-label">NIK &#42;</label>
                    <input
                      id="nikInput"
                      type="number"
                      class="form-control form-control-lg"
                      placeholder="Nomor Induk Kependudukan"
                      aria-label="NIK"
                      required
                    />
                  </div>

                  <div class="mb-5">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email &#42;</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="name@example.com"
                      required
                    />
                  </div>
                  <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password &#42;</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="exampleInputPassword1"
                      placeholder="password"
                      required
                    />
                  </div>

                  <div class="mb-5">
                    <label for="birthDateInput" class="form-label">
                      Birth date &#42;
                    </label>

                    <input
                      id="birthDateInput"
                      type="date"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="mb-5">
                    <label for="exampleSexInput" class="form-label"
                      >Sex &#42;
                    </label>
                    <select
                      id="exampleSexInput"
                      class="form-select form-select-lg"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>choose...</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>

                  <div class="mb-5">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Internal notes</label
                    >
                    <textarea
                      class="form-control form-control-lg"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="mb-5">
                    <label for="exampleRoleInput" class="form-label"
                      >Role &#42;</label
                    >
                    <select
                      id="exampleRoleInput"
                      class="form-select form-select-lg"
                      aria-label="Default select example"
                    >
                      <option selected>choose...</option>
                      <option value="1">Admin</option>
                      <option value="2">Member</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>

                  <div
                    class="form-check form-switch mb-5 d-flex flex-row align-items-end gap-3"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexSwitchCheckChecked"
                      >This person is Alive</label
                    >
                  </div>

                  <div class="btn-create">
                    <button type="submit" class="btn btn-primary btn-save">
                      Save
                    </button>
                    <button type="reset" class="btn btn-secondary btn-cancel">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
