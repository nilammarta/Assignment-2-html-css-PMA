          <div class="d-flex justify-content-end align-items-center">
            <div class="d-lg-none">
              <button
                class="btn btn-menu"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
              >
                <ion-icon
                  class="icon-mobile-nav"
                  name="menu-outline"
                ></ion-icon>
              </button>

              <!-- Side Bar -->
              <div
                class="offcanvas offcanvas-start offcanvas-width"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel"
              >
                <div class="offcanvas-header">
                  <h5
                    class="offcanvas-title heading-primary header"
                    id="offcanvasScrollingLabel"
                  >
                    PERMAP
                  </h5>
                  <button
                    class="btn--close"
                    type="button"
                    data-bs-dismiss="offcanvas"
                  >
                    <ion-icon class="icon-header" name="close"></ion-icon>
                  </button>
                </div>
                <div class="offcanvas-body side-bar">
                  <nav class="main-nav">
                    <ul class="main-nav-list">
                      <li class="nav-item nav-open">
                        <a class="main-nav-link" href="#"

                          ></ion-icon>
                          Dashboard</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="main-nav-link" href="#"
                          ><ion-icon
                            name="people-outline"
                            class="nav-icon"
                          ></ion-icon>
                          Persons</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="main-nav-link" href="#"
                          ><ion-icon
                            name="person-circle-outline"
                            class="nav-icon"
                          ></ion-icon>
                          My Profile</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="main-nav-link cta py-4 px-5" href="#"
                          ><ion-icon
                            name="log-out-outline"
                            class="nav-icon"
                          ></ion-icon>
                          Logout</a
                        >
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
