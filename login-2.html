<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="CSS/general.css" rel="stylesheet" />
    <link href="CSS/login.css" rel="stylesheet" />

    <title>LOGIN - Person Management Data</title>
  </head>
  <body>
    <main>
      <section
        class="login-section d-flex flex-row align-items-center justify-content-center"
      >
        <div
          class="login-img-box d-none d-lg-flex flex-column justify-content-center"
        >
          <!-- logo untuk person management app -->
          <img
            class="login-img d-lg-block"
            src="Img/permap.svg"
            alt="Person Management App logo"
          />
        </div>

        <div class="container">
          <div class="login">
            <div class="row gy-5 gx-5 justify-content-center">
              <div class="col-12 col-md-9 col-lg-10 col-xl-9">
                <div class="login-text">
                  <h1 class="heading-primary">
                    <span>PERMAP</span> <br />
                    Person Management App
                  </h1>
                  <h2 class="heading-secondary logo-description">
                    Masuk Ke Halaman Administrasi
                  </h2>
                  <form class="login-form" action="#">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Email
                        <ion-icon
                          class="form-icon"
                          name="mail-outline"
                        ></ion-icon
                      ></label>

                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="inputPassword5" class="form-label"
                        >Password
                        <ion-icon
                          class="form-icon"
                          name="lock-closed-outline"
                        ></ion-icon
                      ></label>
                      <input
                        type="password"
                        id="inputPassword5"
                        class="form-control"
                        aria-describedby="passwordHelpBlock"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div>
                      <p class="question">Forget password?</p>
                    </div>
                    <button
                      class="btn btn-outline-light login-btn"
                      type="button"
                    >
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
