<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN Person Management Data</title>
  </head>
  <body>
    <!-- logo untuk person management app -->
    <p class="heading-primary">PERMAP-PERSON MANAGEMENT APP</p>
    <p class="logo-description">Masuk Ke Halaman Administrasi</p>
    <form class="login-form" action="#">
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
      </div>

      <button ty class="login-btn">Login</button>
    </form>
  </body>
</html>
